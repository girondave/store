<!DOCTYPE html> 
<html>
	<head>
		<title>{{title}}</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="./css/demo.css">
		<link rel="stylesheet" href="./css/font-awesome.css">
		<link rel="stylesheet" href="./css/sky-forms.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery.validate.min.js"></script>
		<!--[if lt IE 10]>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
	</head>

	<body class="bg-cyan">
		<div class="body body-s">		
			<form method="post" action="" id="sky-form" class="sky-form">
				<header>{{header}}</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append fa fa-envelope-o"></i>
							<input type="email" name="username" placeholder="Correo electrónico" value="{{email}}" id="email" {{disableForDetails}}>
                        <em class="invalid" for="email">
                                {{email_error}}
                        </em>							
							<b class="tooltip tooltip-bottom-right">Se necesita para verificar su cuenta</b>
						</label>
					</section>
					
					<section>
						<label class="input" style="display:{{checkboxForDetails}};">
							<i class="icon-append fa fa-lock"></i>
							<input type="{{passwordForDetails}}" name="password" placeholder="Contraseña" id="password" value="{{password}}">
							<b class="tooltip tooltip-bottom-right">No olvide su contraseña</b>
						</label>
					</section>
					
					<section>
						<label class="input" style="display:{{checkboxForDetails}};">
							<i class="icon-append fa fa-lock" ></i>
							<input type="{{passwordForDetails}}" name="verify" placeholder="Confirme la contraseña" value="{{password}}">
							<b class="tooltip tooltip-bottom-right">No olvide su contraseña</b>
						</label>
					</section>
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" name="firstname" placeholder="Nombre" value="{{firstname}}">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="lastname" placeholder="Apellido" value="{{lastname}}">
							</label>
						</section>
					</div>
					
					<section>
						<label class="select">
							<select name="gender">
								<option value="0" selected disabled>Género</option>
								<option value="Masculino">Masculino</option>
								<option value="Femenino">Femenino</option>
							</select>
							<i></i>
						</label>
					</section>
					
					<section>
						<label class="select">
							<select name="role">
								<option value="0" selected disabled>Rol</option>
								<option value="Administrador">Administrador</option>
								<option value="Vendedor">Vendedor</option>
								<option value="Secretaria">Secretaria</option>
							</select>
							<i></i>
						</label>
					</section>

					<section>
						<label class="checkbox" style="display:{{checkboxForDetails}};"><input type="checkbox" style="display:{{checkboxForDetails}};" name="terms" id="terms"><i></i>Estoy de acuerdo con los Términos y Condiciones</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">{{buttonFunction}}</button>
					<button type="submit" style="display:{{extraButtons}};" class="button">Eliminar</button>
					<button type="submit" style="display:{{extraButtons}};"class="button">Cancelar</button>
				</footer>
			</form>			
		</div>
		
		<script type="text/javascript">
			$(function()
			{
				// Validacion		
				$("#sky-form").validate(
				{					
					// Reglas
					rules:
					{
						email:
						{
							required: true,
							email: true
						},
						password:
						{
							required: true,
							minlength: 3,
							maxlength: 20
						},
						verify:
						{
							required: true,
							minlength: 3,
							maxlength: 20,
							equalTo: '#password'
						},
						firstname:
						{
							required: true
						},
						lastname:
						{
							required: true
						},
						gender:
						{
							required: true
						},
						role:
						{
							required: true
						},
						terms:
						{
							required: true
						}
					},
					
					// Mensajes
					messages:
					{
						login:
						{
							required: 'Ingrese su nombre de usuario'
						},
						email:
						{
							required: 'Introduzca su email',
							email: '{{username_error}}'
						},
						password:
						{
							required: 'Introduzca su contraseña'
						},
						passwordConfirm:
						{
							required: 'Introduzca su contraseña una vez más',
							equalTo: 'Introduzca la misma contraseña anterior'
						},
						firstname:
						{
							required: 'Seleccione su nombre'
						},
						lastname:
						{
							required: 'Seleccione su apellido'
						},
						gender:
						{
							required: 'Seleccione su género'
						},
						role:
						{
							required: 'Seleccione un rol'
						},
						terms:
						{
							required: 'Usted debe estar de acuerdo con los Términos y Condiciones'
						}
					},					
					
					// Do not change code below
					errorPlacement: function(error, element)
					{
						error.insertAfter(element.parent());
					}
				});
			});			
		</script>
	</body>
</html>
